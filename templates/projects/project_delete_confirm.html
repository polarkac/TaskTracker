{% extends 'logged_base.html' %}
{% load bootstrap3 %}

{% block title %}Project delete{% endblock %}

{% block main_content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really want to delete project '{{ object.name }}'?</p>
    {% buttons %}
    <button type="submit" class="btn btn-primary">Delete</button>
    <a href="{% url 'projects-list' %}" class="btn btn-default">Cancel</a>
    {% endbuttons %}
</form>
{% endblock %}
